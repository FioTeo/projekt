<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail uživatele</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/assets/styles/bootstrap.min.css}" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" th:href="@{/assets/styles/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h2 class="mb-0">Detail uživatele</h2>
            <div>
                <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-light btn-sm me-2">
                    <i class="bi bi-pencil-square"></i> Editovat
                </a>
                <a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Opravdu chcete smazat tohoto uživatele?');">
                    <i class="bi bi-trash"></i> Smazat
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-sm-3"><strong>ID:</strong></div>
                <div class="col-sm-9" th:text="${user.id}">1</div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3"><strong>Jméno:</strong></div>
                <div class="col-sm-9" th:text="${user.name}">Jméno</div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3"><strong>Příjmení:</strong></div>
                <div class="col-sm-9" th:text="${user.surname}">Příjmení</div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3"><strong>Email:</strong></div>
                <div class="col-sm-9" th:text="${user.email}">email@example.com</div>
            </div>
            <div class="row mb-4">
                <div class="col-sm-3"><strong>Datum vytvoření:</strong></div>
                <div class="col-sm-9" th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-03</div>
            </div>
            <a th:href="@{/users}" class="btn btn-secondary">Zpět na seznam uživatelů</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS a závislosti -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
