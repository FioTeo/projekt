<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Uživatele</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/assets/styles/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
    <!-- Nadpis -->
    <div class="text-center mb-4">
        <h1 class="display-4">Detail Uživatele</h1>
    </div>

    <!-- Informace o Uživateli -->
    <div class="row">
        <div class="col-md-6">
            <ul class="list-group">
                <li class="list-group-item"><strong>ID:</strong> <span th:text="${user.id}">1</span></li>
                <li class="list-group-item"><strong>Jméno:</strong> <span th:text="${user.name}">Jméno</span></li>
                <li class="list-group-item"><strong>Příjmení:</strong> <span th:text="${user.surname}">Příjmení</span></li>
                <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></li>
                <li class="list-group-item"><strong>Role:</strong>
                    <span th:each="role, iterStat : ${user.roles}">
                        <span th:text="${role.name}">ROLE_USER</span>
                        <span th:if="${!iterStat.last}">, </span>
                    </span>
                </li>
                <li class="list-group-item"><strong>Vytvořeno:</strong> <span th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 12:00</span></li>
            </ul>
        </div>
    </div>

    <!-- Tlačítka -->
    <div class="d-flex justify-content-end mt-4">
        <a th:href="@{/users}" class="btn btn-secondary me-2">Zpět na seznam uživatelů</a>
        <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-primary me-2">Editovat Uživatele</a>
        <a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-danger"
           onclick="return confirm('Opravdu chcete smazat tohoto uživatele?');">Smazat Uživatele</a>
    </div>
</div>

<!-- Bootstrap JS a závislosti -->
<script th:src="@{/assets/scripts/bootstrap.bundle.min.js}"></script>
</body>
</html>
