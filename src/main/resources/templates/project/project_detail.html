<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail projektu</title>
</head>
<body>
<h1>Detail projektu</h1>
<div>
    <b>ID:</b> <span th:text="${project.id}">1</span>
</div>
<div>
    <b>Název:</b> <span th:text="${project.name}">Název projektu</span>
</div>
<div>
    <b>Popis:</b> <span th:text="${project.description}">Popis projektu</span>
</div>
<a th:href="@{/projects}">Zpět na seznam projektů</a>
</body>
</html>
