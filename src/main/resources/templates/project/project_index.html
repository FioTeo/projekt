<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seznam projektů</title>
</head>
<body>
<h1>Seznam projektů</h1>

<!-- Success and Error Messages -->
<div th:if="${param.success}" style="color: green;">
    <p th:text="${param.success}">Akce byla úspěšná.</p>
</div>
<div th:if="${param.error}" style="color: red;">
    <p th:text="${param.error}">Došlo k chybě.</p>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Název</th>
        <th>Popis</th>
        <th>Akce</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.id}">1</td>
        <td th:text="${project.name}">Název</td>
        <td th:text="${project.description}">Popis</td>
        <td>
            <a th:href="@{'/projects/detail/' + ${project.id}}">Detail</a> |
            <a th:href="@{'/projects/edit/' + ${project.id}}">Editovat</a> |
            <a th:href="@{'/projects/delete/' + ${project.id}}" onclick="return confirm('Opravdu chcete smazat tento projekt?');">Smazat</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/projects/create}">Vytvořit nový projekt</a>
</body>
</html>
