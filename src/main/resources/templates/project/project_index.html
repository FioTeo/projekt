<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seznam projektů</title>
    <link rel="stylesheet" th:href="@{/assets/styles/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
    <!-- Nadpis -->
    <h1 class="mb-4 text-center">Seznam projektů</h1>

    <!-- Success and Error Messages -->
    <div th:if="${param.success}" class="alert alert-success" role="alert">
        <p th:text="${param.success}">Akce byla úspěšná.</p>
    </div>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <p th:text="${param.error}">Došlo k chybě.</p>
    </div>

    <!-- Tabulka projektů -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Název</th>
            <th>Popis</th>
            <th>Akce</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.id}">1</td>
            <td th:text="${project.name}">Název</td>
            <td th:text="${project.description}">Popis</td>
            <td>
                <a th:href="@{'/projects/detail/' + ${project.id}}" class="btn btn-info btn-sm me-1">Detail</a>
                <a th:href="@{'/projects/edit/' + ${project.id}}" class="btn btn-primary btn-sm me-1">Editovat</a>
                <a th:href="@{'/projects/delete/' + ${project.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Opravdu chcete smazat tento projekt?');">Smazat</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Tlačítko vytvoření nového projektu -->
    <div class="mt-4 text-center">
        <a th:href="@{/projects/create}" class="btn btn-success">Vytvořit nový projekt</a>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
