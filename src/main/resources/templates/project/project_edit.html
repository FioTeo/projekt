<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${edit ? 'Edit Project' : 'New Project'}"></title>
</head>
<body>
<form th:object="${project}" th:action="@{/projects/save}" method="post">
    <label>
        SPZ: <input type="text" th:field="*{spz}" th:readonly="${edit}"/>
        <span th:if="${#fields.hasErros('spz')}" th:errors="*"></span>
    </label>
    <label>
        Color: <input type="text" th:field="*{color}"/>
        <span th:if="${#fields.hasErros('color')}" th:errors="*"></span>
    </label>
    <label>
        Tank Volume: <input type="text" th:field="*{tankVolume}"/>
        <span th:if="${#fields.hasErros('tankVolume')}" th:errors="*"></span>
    </label>
    <label>
        Number of Seats: <input type="text" th:field="*{numberOfSeats}"/>
        <span th:if="${#fields.hasErros('numberOfSeats')}" th:errors="*"></span>
    </label>
    <button type="submit">Save</button>
</form>
</body>
</html>
