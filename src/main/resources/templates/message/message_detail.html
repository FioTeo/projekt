<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail zprávy</title>
</head>
<body>
<h1>Detail zprávy</h1>
<div>
    <b>ID:</b> <span th:text="${message.id}">1</span>
</div>
<div>
    <b>Název:</b> <span th:text="${message.title}">Název zprávy</span>
</div>
<div>
    <b>Obsah:</b> <span th:text="${message.content}">Obsah zprávy</span>
</div>
<a th:href="@{/messages}">Zpět na seznam zpráv</a>
</body>
</html>
