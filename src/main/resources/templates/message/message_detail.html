<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Zprávy</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
    <!-- Nadpis -->
    <h1 class="mb-4 text-center">Detail Zprávy</h1>

    <!-- Tabulka s detaily -->
    <table class="table table-bordered table-striped">
        <tr>
            <th>ID</th>
            <td th:text="${message.id}">1</td>
        </tr>
        <tr>
            <th>Úkol</th>
            <td th:text="${message.task.name}">Úkol</td>
        </tr>
        <tr>
            <th>Uživatel</th>
            <td th:text="${message.user.username}">Uživatel</td>
        </tr>
        <tr>
            <th>Zpráva</th>
            <td th:text="${message.message}">Zpráva</td>
        </tr>
        <tr>
            <th>Vytvořeno</th>
            <td th:text="${#temporals.format(message.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-05 13:06</td>
        </tr>
    </table>

    <!-- Akční tlačítka -->
    <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/messages}" class="btn btn-secondary">Zpět na seznam</a>
        <div>
            <a th:href="@{'/messages/edit/' + ${message.id}}" class="btn btn-primary me-2">Edit</a>
            <a th:href="@{'/messages/delete/' + ${message.id}}" class="btn btn-danger" onclick="return confirm('Opravdu chcete smazat tuto zprávu?');">Smazat</a>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
