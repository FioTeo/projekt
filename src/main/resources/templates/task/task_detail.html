<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail úkolu</title>
</head>
<body>
<h1>Detail úkolu</h1>
<div>
    <b>ID:</b> <span th:text="${task.id}">1</span>
</div>
<div>
    <b>Název:</b> <span th:text="${task.name}">Název úkolu</span>
</div>
<div>
    <b>Popis:</b> <span th:text="${task.description}">Popis úkolu</span>
</div>
<a th:href="@{/tasks}">Zpět na seznam úkolů</a>
</body>
</html>
