<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${task.id != null}">Editace uživatele</title>
    <title th:if="${task.id == null}">Vytvoření uživatele</title>
</head>
<body>
<h1 th:if="${task.id != null}">Editace uživatele</h1>
<h1 th:if="${task.id == null}">Vytvoření uživatele</h1>

<!-- Error Message -->
<div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}">Došlo k chybě.</p>
</div>

<form th:action="${task.id != null} ? @{'/tasks/edit/' + ${task.id}} : @{/tasks/create}" th:object="${task}" method="post">
    <div>
        <label for="name">Název:</label>
        <input type="text" id="name" th:field="*{name}" required/>
    </div>
    <div>
        <label for="description">Popis:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>
    <button type="submit" th:if="${task.id != null}">Uložit změny</button>
    <button type="submit" th:if="${task.id == null}">Vytvořit</button>
</form>
<a th:href="@{/tasks}">Zpět na seznam úkolů</a>
</body>
</html>
