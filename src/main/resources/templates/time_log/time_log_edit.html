<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${edit ? 'Edit TimeLog' : 'New TimeLog'}"></title>
</head>
<body>
<form th:object="${timeLog}" th:action="@{/time-logs/save}" method="post">
    <label>
        Popis:
        <textarea th:field="*{description}"></textarea>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Chyba u popisu</span>
    </label>
    <br />
    <label>
        Uživatel:
        <select th:field="*{user}">
            <option th:each="user : ${users}" th:value="${user}" th:text="${user.name}"></option>
        </select>
        <span th:if="${#fields.hasErrors('user')}" th:errors="*{user}">Chyba u uživatele</span>
    </label>
    <br />
    <label>
        Úkol:
        <select th:field="*{task}">
            <option th:each="task : ${tasks}" th:value="${task}" th:text="${task.title}"></option>
        </select>
        <span th:if="${#fields.hasErrors('task')}" th:errors="*{task}">Chyba u úkolu</span>
    </label>
    <br />
    <label>
        Čas (hodiny):
        <input type="number" step="0.01" th:field="*{time}" />
        <span th:if="${#fields.hasErrors('time')}" th:errors="*{time}">Chyba u času</span>
    </label>
    <br />
    <label>
        Datum vytvoření:
        <input type="datetime-local" th:field="*{createdAt}" th:readonly="${edit}" />
        <span th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}">Chyba u datumu</span>
    </label>
    <br />
    <button type="submit">Uložit</button>
</form>
</body>
</html>
